{% extends "base.html" %}
    {% block content %}

        <section class="container-fluid">
{{ review_book }}
            <!-- PAGE HEADING BANNER -->
            <div class="col-12">
                <div class="row hero">
                    <div class="bg-image d-flex align-items-center justify-content-center">
                        <h1 class="text-center">Add a Review</h1>
                    </div>
                </div>
            </div>

            <!-- PAGE CONTENTS CARD PANEL -->
            <div class="col-10 mx-auto mb-5 card panel">
                <div class="col-10 mx-auto text-center">

                    <!-- Add Book review form -->
                    <form class="col-10 mx-auto" action="{{ url_for('books.add_review') }}" 
                        method="POST">

                        <!-- INPUTS FOR THE REVIEW SECTION TO GO HERE - change the layout for smaller screens so they stack, 
                            and larger side by side - use bootstrap form grid -->
                        
                        <!-- Jinja used to inject the title, authors and image into the review from the review_book variable passed into the template-->

                            <!-- Book Title - pull from the search REQ-->
                            <div class="mx-5 mb-3">
                                <label for="bookTitle">Book Title: </label>
                                <input type="text" name="book_title" id="book_title" value="{{  }}">
                            </div>

                            <!-- Book Author - pull from the search REQ-->
                            <div class="mx-5 mb-3">
                                <label for="bookAuthor">Book Author: </label>
                                <input type="text" name="book_author" id="book_author" value="{{ }}">
                            </div>

                            <!-- Book Thumbnail - pull from the search-->
                            <input type="hidden" value="{{  }}" name="cover_url" />
                            <img src="{{ }}" alt="">

                        <!-- Star Rating (click on stars to leave a rating from 1 to 5) DOES THIS NEED CHANGING ORDER? ROW REVERSE IN CSS? -->
                        <div class="rating mx-5 mb-3" > 
                            <input type="radio" name="rating" value="5" id="5"><label for="5"><i class="bi bi-star"></i></label> 
                            <input type="radio" name="rating" value="4" id="4"><label for="4"><i class="bi bi-star"></i></label> 
                            <input type="radio" name="rating" value="3" id="3"><label for="3"><i class="bi bi-star"></i></label> 
                            <input type="radio" name="rating" value="2" id="2"><label for="2"><i class="bi bi-star"></i></label> 
                            <input type="radio" name="rating" value="1" id="1"><label for="1"><i class="bi bi-star"></i></label>
                        </div>

                        <!-- Shelf - select REQ -->
                        <!-- jinja for loop to look through each bookshelf to go here -->
                        <div class="mx-5 mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose a Shelf</option>
                                {% for bookshelf in bookshelves %}
                                    <option value="{{ bookshelf.id }}">{{ bookshelf.shelf_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Review - text area-->
                        <div class="mb-3">
                            <textarea id="book_review" name="book_review" placeholder="Add your Review Here">Book Review: </textarea>
                        </div>
                        <!-- Notes -text area -->
                        <div class="mb-3">
                            <textarea id="book_notes" name="book_notes" placeholder="Add any notes here">Notes: </textarea>
                        </div>
                        <!-- Submit Button -->
                        <button class="btn btn-outline-secondary me-5" type="submit">
                            Add Book
                            <i class="bi bi-book"></i>
                        </button>
                    </form>
                </div>
            </div>

        </section>

    {% endblock %}
