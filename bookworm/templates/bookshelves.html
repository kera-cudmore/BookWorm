{% extends "base.html" %}

{% block content %}

<section class="container-fluid">
    <!-- Page Heading -->
    <div class="col-12">
        <div class="row hero">
            <div class="bg-image h-150 ">
                <h1 class="text-center">Bookshelves</h1>
            </div>
        </div>
    </div>

    <div class="col-10 mx-auto mb-5 card panel">
        <div class="col-12 text-center">

            <!-- Add Bookshelf Button-->
            <a href="{{ url_for('books.add_bookshelf')}}"
                class="btn btn-outline-secondary btn-lg mb-5">
                <i class="bi bi-bookshelf"></i>
                Add a Bookshelf</a>

            <!-- Bookshelves -->
            <ul class="list-group">
                {% for bookshelf in bookshelves %}

                <li class="list-group-item d-flex justify-content-between align-items-start">{{ bookshelf.shelf_name }}
                    <span>
                    <a href="{{ url_for('books.edit_bookshelf', bookshelf_id=bookshelf.id) }}" class="btn btn-outline-secondary">
                        <i class="bi bi-pencil-square"></i> Edit Shelf</a>
                    <a href="" class="btn btn-outline-secondary">
                        <i class="bi bi-trash3"></i> Delete Shelf</a>
                        </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</section>

{% endblock %}
