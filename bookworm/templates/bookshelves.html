{% extends "base.html" %}
    {% block content %}

        <section class="container-fluid">

            <!-- PAGE HEADING BANNER -->
            <div class="col-12">
                <div class="row hero">
                    <div class="bg-image d-flex align-items-center justify-content-center">
                        <h1 class="text-center">Bookshelves</h1>
                    </div>
                </div>
            </div>

            <!-- PAGE CONTENTS CARD PANEL -->
            <div class="col-10 mx-auto mb-5 card panel">
                <div class="col-10 mx-auto text-center">

                    <!-- Add Bookshelf Button -->
                    <a href="{{ url_for('books.add_bookshelf') }}" class="btn btn-outline-secondary btn-lg mb-5">
                        <i class="bi bi-bookshelf"></i>Add a Bookshelf
                    </a>

                    <!-- BOOKSHELVES -->
                    <div class="accordion" id="bookshelfAccordion">
                        {% for bookshelf in bookshelves %}
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading-{{ loop.index }}">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#shelf-{{loop.index }}" aria-expanded="true" aria-controls="collapseOne">
                                        {{ bookshelf.shelf_name }} 
                                    </button>
                                </h2>
                                <div id="shelf-{{loop.index }}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#bookshelfAccordion">
                                    <div class="accordion-body">
                                        <a id="{{ bookshelf.id }}" href="{{ url_for('books.edit_bookshelf', bookshelf_id=bookshelf.id) }}"
                                            class="btn btn-outline-secondary">
                                            <i class="bi bi-pencil-square" aria-label="Edit Bookshelf"></i>Edit
                                        </a>
                                        <!-- Delete Bookshelf Button -->
                                        <a href="#deleteModal-{{ bookshelf.id }}" class="btn btn-outline-secondary" data-bs-toggle="modal">
                                            <i class="bi bi-trash3" aria-label="Delete Bookshelf"></i>Delete
                                        </a>  
                                    </div>
                                </div>
                            </div>
                    

                            <!-- DELETE BOOKSHELF MODAL -->
                            <!-- Defensive programming, creates an extra check before the bookshelf is deleted from the db -->  
                            <div class="modal fade" id="deleteModal-{{ bookshelf.id }}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">
                                                Are you sure you want to delete this bookshelf? All books saved this shelf will also be deleted.
                                            </h5>
                                        </div>
                                        <div class="modal-body text-center">
                                            <a href="{{ url_for('books.delete_bookshelf', bookshelf_id=bookshelf.id) }}"
                                            class="btn btn-outline-secondary">
                                            <i class="bi bi-trash3" aria-label="Confirm Delete Bookshelf"></i> Delete Shelf
                                            </a>
                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                                <i class="bi bi-x-circle" aria-label="Cancel"></i> Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End of Delete Modal -->

                        {% endfor %}
                    </div>
                </div>
            </div>

        </section>

    {% endblock %}
