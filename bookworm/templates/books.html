{% extends "base.html" %}
    {% block content %}

        <section class="container-fluid">
        
            <!-- PAGE HEADING BANNER -->
            <div class="col-12">
                <div class="row hero">
                    <div class="bg-image d-flex align-items-center justify-content-center">
                        <h1 class="text-center">Books</h1>
                    </div>
                </div>
            </div>

            <!-- PAGE CONTENTS CARD PANEL -->
            <div class="col-10 mx-auto mb-5 card panel">
                <div class="col-10 mx-auto text-center">

                    <!-- Books -->
                        <!-- Cards to display books - 3 cols on Lg, 2 cols on med, 1 on small -->
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                                            
<!-- JINJA LOOP TO ITERATE OVER BOOKS HERE -->
                            {% for book in display_books %}
                                <div class="col mt-5">
                                    <div class="card h-100">
                                        <img src="{{ book.cover }}" class="card-img-top" alt="...">
                                            <h5 class="card-title">
                                                {{ book.title }}
                                            </h5>
                                            <div class="card-footer d-flex justify-content-around">
                                                <!-- Edit Review Button-->
                                                <a href="{{ url_for('books.edit_review', books_id=book._id) }}" id="{{ book._id }}" class="btn btn-outline-secondary">
                                                    <i class="bi bi-pencil-square"></i> Edit
                                                </a>
                                                <!-- Delete Review Button -->
                                                <a href="#deleteBookModal-{{ book._id }}" class="btn btn-outline-secondary" data-bs-toggle="modal">
                                                    <i class="bi bi-trash3"></i> Delete
                                                </a>
                                            </div>
                                    </div>
                                </div>

                                <!-- DELETE BOOK MODAL -->
                                <!-- Defensive programming, creates an extra check before the book is deleted from the db -->  
                                <div class="modal fade" id="deleteBookModal-{{ book._id }}" tabindex="-1" aria-labelledby="deleteBookModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteBookModalLabel">
                                                    Are you sure you want to delete this book?
                                                </h5>
                                            </div>
                                            <div class="modal-body">
                                                <a href="{{ url_for('books.delete_book', books_id=book._id) }}"
                                                class="btn btn-outline-secondary">
                                                <i class="bi bi-trash3"></i> Delete Book
                                                </a>
                                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                                    <i class="bi bi-x-circle"></i> Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End of Delete Modal -->

                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>

    {% endblock %}
