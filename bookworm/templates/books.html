                        <h1 class="text-center">Books</h1>
                    </div>
                </div>
            </div>

            <!-- PAGE CONTENTS CARD PANEL -->
            <div class="col-10 mx-auto mb-5 card panel">
                <div class="col-10 mx-auto text-center">

                    <!-- Books -->
                        <!-- Cards to display books - 3 cols on Lg, 2 cols on med, 1 on small -->
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                                            
<!-- JINJA LOOP TO ITERATE OVER BOOKS HERE -->

                            <div class="col mt-5">
                                <div class="card h-100">
                                    <img src="" class="card-img-top" alt="...">
                                        <h5 class="card-title">
                                            TITLE TO GO HERE
                                        </h5>
                                        <div class="card-footer d-flex justify-content-around">
                                            <!-- Edit Review Button-->
                                            <a href="" id="" class="btn btn-outline-secondary">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </a>
                                            <!-- Delete Review Button -->
                                            <a href="#deletebookmodal" class="btn btn-outline-secondary">
                                                <i class="bi bi-trash3"></i> Delete

                                        </div>
                                   </div>
                            </div>
                        </div>

                        
                        
<!-- END JINJA LOOP HERE -->

<!-- DELETE BOOK MODAL -->
                        <!-- Defensive programming, creates an extra check before the book is deleted from the db -->  
                        <div class="modal fade" id="deletebookmodal" tabindex="-1" aria-labelledby="deleteBookModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteBookModalLabel">
                                            Are you sure you want to delete this book?
                                        </h5>
                                    </div>
                                    <div class="modal-body">
                                        <a href=""
                                        class="btn btn-outline-secondary">
                                        <i class="bi bi-trash3"></i> Delete Book
                                        </a>
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                            <i class="bi bi-x-circle"></i> Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Delete Modal -->

    {% endblock %}
