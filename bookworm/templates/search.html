{% extends "base.html" %}
    {% block content %}

        <section class="container-fluid">
        
            <!-- PAGE HEADING BANNER -->
            <div class="col-12">
                <div class="row hero">
                    <div class="bg-image d-flex align-items-center justify-content-center">
                        <h1 class="text-center">Search</h1>
                    </div>
                </div>
            </div>

            <!-- PAGE CONTENTS CARD PANEL -->
            <div class="col-10 mx-auto mb-5 card panel">
                <div class="col-10 mx-auto text-center">

                    <!-- Google Books Search -->
                    <form action="{{ url_for('books.search') }}" method="POST">
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" placeholder="Search"
                            aria-label="Search for a book" id="searchquery" name="searchquery">
                            <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search-heart"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Book Search Results -->
                        <!-- Cards to display book results - 3 cols on Lg, 2 cols on med & 1 col on small screens-->
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                            <!-- Jinja for loop iterates over the results from the api request & displays
                            book title, author, description and thumbnail on card -->
                            {% for result in results %}
                                <div class="col mt-5">
                                    <div class="card h-100">
                                        <img src="{{ result.volumeInfo.imageLinks.thumbnail }}" class="card-img-top" alt="...">
                                        <!-- Accordion -->
                                        <div class="accordion accordion-flush" id="accordion">
                                            <div class="accordion-item">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#book-{{ loop.index }}" aria-expanded="true" aria-controls="collapseOne">
                                                    <h5 class="card-title">{{ result.volumeInfo.title }}</h5>
                                                </button>
                                                <div id="book-{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                                                    <div class="accordion-body">
                                                        {% for author in result.volumeInfo.authors %}
                                                            <h6 class="card-title">{{ author }}</h6>
                                                        {% endfor %}
                                                        <p>{{ result.volumeInfo.description }} </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <a href="{{ url_for('books.add_review') }}" class="btn btn-outline-secondary">Shelve this book</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    
                </div>
            </div>

        </section>
    {% endblock %}
